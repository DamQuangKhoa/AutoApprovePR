<!DOCTYPE html>
<html>

    <head>
        <title>GitHub PR Approver</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }

            button {
                width: 100%;
                padding: 8px;
                background-color: #2da44e;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 10px;
            }

            button:hover {
                background-color: #2c974b;
            }

            .status {
                margin-top: 10px;
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <h2>GitHub PR Approver</h2>
        <p>Approve GitHub PRs with a single click</p>
        <button id="approveButton">Approve PR</button>
        <div id="status" class="status"></div>
        <script src="popup.js"></script>
    </body>

</html>
